services:
  webapp:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/dev"
    volumes:
      - type: bind
        source: ./n_app
        target: /n_app
      - type: volume
        source: gemdata
        target: /usr/local/bundle
      - type: volume
        source: node_modules
        target: /n_app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_DATABASE_USERNAME}  
      MYSQL_PASSWORD: ${MYSQL_DATABASE_PASSWORD}
      MYSQL_HOST: ${MYSQL_HOST}  
      TZ: "Asia/Tokyo"
volumes:
  gemdata:
  node_modules:
